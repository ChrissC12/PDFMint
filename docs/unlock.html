<main class="container">
    
<div class="card">

        <p class="text-muted text-center">Remove the password from an encrypted PDF file. You must know the current password to unlock it.</p>
        
        
        
        

        <form id="tool-form" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label"><strong>1. Select the PDF file to unlock</strong></label>
                <input class="form-control form-control-lg" type="file" name="pdf_file" id="pdf_file" required accept="application/pdf">

            </div>
            <button type="submit" id="process-btn" class="btn btn-primary mt-3 w-100 p-2 fs-5 d-flex justify-content-center align-items-center">
                <span class="button-text">Unlock PDF & Download</span>

<!-- JAVASCRIPT FOR INSTANT FEEDBACK (Goes at the bottom) -->
<!-- In templates/base.html, at the bottom of the file -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toolForm = document.getElementById('tool-form');
        if (!toolForm) return; // Exit if no form on the page

        const cardBody = toolForm.closest('.card-body');
        let flashContainer = cardBody.querySelector('#flash-container');
        if (!flashContainer) {
            flashContainer = document.createElement('div');
            flashContainer.id = 'flash-container';
            const description = cardBody.querySelector('.tool-description');
            if (description) {
                description.insertAdjacentElement('afterend', flashContainer);
            } else {
                cardBody.prepend(flashContainer);
            }
        }

        const processBtn = document.getElementById('process-btn');
        const buttonTextSpan = processBtn.querySelector('.button-text');
        const originalButtonText = buttonTextSpan.textContent;
        const spinner = processBtn.querySelector('.spinner-border');

        function showFlashMessage(message, category) {
            flashContainer.innerHTML = '';
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${category} mb-3`;
            alertDiv.role = 'alert';
            alertDiv.textContent = message;
            flashContainer.appendChild(alertDiv);
        }

        function resetButton() {
            processBtn.disabled = false;
            buttonTextSpan.textContent = originalButtonText;
            if (spinner) spinner.classList.add('d-none');
        }

        toolForm.addEventListener('submit', function(event) {
            event.preventDefault();
            processBtn.disabled = true;
            buttonTextSpan.textContent = 'Processing...';
            if (spinner) spinner.classList.remove('d-none');
            flashContainer.innerHTML = '';

            // --- START OF THE CORRECTED CODE ---
            const formData = new FormData(toolForm);
            
            // 1. Define your live backend URL
            const backendApiUrl = 'https://pdfmint-3.onrender.com';
            
            // 2. Get the specific tool's path (e.g., '/merge', '/split') from the form's action attribute
            const toolPath = new URL(toolForm.action).pathname;

            // 3. Construct the full, absolute URL for the API request
            const fullApiUrl = backendApiUrl + toolPath;
            
            console.log("Sending API request to:", fullApiUrl); // A helpful debug message

            fetch(fullApiUrl, {
                method: 'POST',
                body: formData
            })
            // --- END OF THE CORRECTED CODE ---

            .then(response => {
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showFlashMessage(data.message, data.category);
                    // For the download, we must also use the full backend URL
                    const downloadUrl = backendApiUrl + data.download_url;
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = ''; // Let the browser handle the filename
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    showFlashMessage(data.message, data.category);
                }
            })
            .catch(error => {
                console.error('Submission Error:', error);
                showFlashMessage('An application error occurred. Please try again.', 'danger');
            })
            .finally(() => {
                resetButton();
            });
        });
    });
</script>
