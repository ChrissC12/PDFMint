{% extends "base.html" %}
{% block title %}Compress PDF - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">Compress PDF</h1>
        <p class="tool-description">Reduce the file size of your PDF while optimizing for quality. Perfect for sharing via email.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('compress_tool') }}">
            <div class="mb-3 text-start"><label for="pdf_file" class="form-label"><strong>1. Select the PDF file to compress</strong></label><input class="form-control form-control-lg" type="file" name="pdf_file" id="pdf_file" required accept="application/pdf"></div>
            <button type="submit" id="process-btn" class="btn btn-primary"><span class="button-text">Compress PDF & Download</span><div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div></button>
        </form>
    </div>
</div>
{% endblock %}
