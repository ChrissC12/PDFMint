{% extends "base.html" %}
{% block title %}Unlock PDF - Remove Password - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">Unlock PDF</h1>
        <p class="tool-description">Remove the password from an encrypted PDF file. You must know the current password to unlock it.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('unlock_tool') }}">
            <div class="mb-3 text-start"><label for="pdf_file" class="form-label"><strong>1. Select the PDF file to unlock</strong></label><input class="form-control form-control-lg" type="file" name="pdf_file" id="pdf_file" required accept="application/pdf"></div>
            <div class="mb-3 text-start"><label for="password" class="form-label"><strong>2. Enter the current password</strong></label><input class="form-control form-control-lg" type="password" name="password" id="password" required></div>
            <button type="submit" id="process-btn" class="btn btn-primary"><span class="button-text">Unlock PDF & Download</span><div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div></button>
        </form>
    </div>
</div>
{% endblock %}
