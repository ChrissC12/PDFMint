{% extends "base.html" %}
{% block title %}Merge PDF Files - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">Merge PDF</h1>
        <p class="tool-description">Combine multiple PDF files into one single, organized document. Simple, fast, and secure.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('merge_tool') }}">
            <div class="mb-3 text-start">
                <label for="pdf_files" class="form-label"><strong>1. Select your PDF files (at least two)</strong></label>
                <input class="form-control form-control-lg" type="file" name="pdf_files" id="pdf_files" multiple required accept="application/pdf">
                <div class="form-text text-start mt-1">Files will be merged in the order you select them.</div>
            </div>
            <button type="submit" id="process-btn" class="btn btn-primary">
                <span class="button-text">Merge PDFs & Download</span>
                <div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
            </button>
        </form>
    </div>
</div>
{% endblock %}
