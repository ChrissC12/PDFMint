{% extends "base.html" %}
{% block title %}PDF to Image Converter - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">PDF to Image</h1>
        <p class="tool-description">Convert each page of your PDF into high-quality JPG or PNG images. Results are delivered in a ZIP file.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('pdf_to_image_tool') }}">
            <div class="mb-3 text-start"><label for="pdf_file" class="form-label"><strong>1. Select the PDF file to convert</strong></label><input class="form-control form-control-lg" type="file" name="pdf_file" id="pdf_file" required accept="application/pdf"></div>
            <div class="mb-3 text-start"><label for="format" class="form-label"><strong>2. Choose an image format</strong></label><select class="form-select form-select-lg" name="format" id="format"><option value="jpeg" selected>JPG - Best for photos, smaller size</option><option value="png">PNG - Best for text/graphics</option></select></div>
            <button type="submit" id="process-btn" class="btn btn-primary"><span class="button-text">Convert to Images & Download ZIP</span><div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div></button>
        </form>
    </div>
</div>
{% endblock %}
