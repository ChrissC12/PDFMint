{% extends "base.html" %}
{% block title %}Image to PDF Converter - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">Image to PDF</h1>
        <p class="tool-description">Convert JPG, PNG, and other image formats into a single, easy-to-share PDF document.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('image_to_pdf_tool') }}">
            <div class="mb-3 text-start"><label for="image_files" class="form-label"><strong>1. Select your image files</strong></label><input class="form-control form-control-lg" type="file" name="image_files" id="image_files" multiple required accept="image/*"></div>
            <button type="submit" id="process-btn" class="btn btn-primary"><span class="button-text">Convert to PDF & Download</span><div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div></button>
        </form>
    </div>
</div>
{% endblock %}
