{% extends "base.html" %}
{% block title %}Protect PDF with Password - PDFMint{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="tool-title">Protect PDF</h1>
        <p class="tool-description">Encrypt your PDF with a password to prevent unauthorized access to the file's content.</p>
        <div id="flash-container"></div>
        <form id="tool-form" method="post" enctype="multipart/form-data" action="{{ url_for('protect_tool') }}">
            <div class="mb-3 text-start"><label for="pdf_file" class="form-label"><strong>1. Select the PDF file to protect</strong></label><input class="form-control form-control-lg" type="file" name="pdf_file" id="pdf_file" required accept="application/pdf"></div>
            <div class="mb-3 text-start"><label for="password" class="form-label"><strong>2. Set a password for your PDF</strong></label><input class="form-control form-control-lg" type="password" name="password" id="password" required></div>
            <button type="submit" id="process-btn" class="btn btn-primary"><span class="button-text">Protect PDF & Download</span><div class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div></button>
        </form>
    </div>
</div>
{% endblock %}
